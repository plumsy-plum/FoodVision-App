name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - master   

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      # Enable web support (just in case)
      - run: flutter config --enable-web

      # Install dependencies
      - run: flutter pub get

      # Build Flutter web project
      - run: flutter build web --release

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODVISION_WEB }}
          channelId: live
          projectId: foodvision-web

